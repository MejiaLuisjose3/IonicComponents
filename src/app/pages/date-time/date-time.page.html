<app-header Title="date time"></app-header>

<ion-content padding>
  
  <ion-list>

    <ion-list-header>
      <ion-label>Datos De Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Fecha de Nacimiento"
                    value="{{ fechaNaci | date: 'yyyy-MM-dd'}}"
                    display-format="YYYY MMMM DD"
                    cancelTex="Cancelar!!!"
                    [(ngModel)]="fechaNaci"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restrincciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min & Max</ion-label>
      <ion-datetime placeholder="yyyy - mm - dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31"></ion-datetime>

    </ion-item>

    <ion-list-header>
      <ion-label>AÃ±os</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Personalizado</ion-label>
      <ion-datetime [pickerOptions]="costumPickerOptions"
                    [(ngModel)]="customDate"
                    display-format="YYYY"></ion-datetime>

    </ion-item>
  </ion-list>


</ion-content>
