<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
        <!-- <ion-button (click)="toggleMenu()">
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button> -->
        <ion-menu-button color="primary"
                         menu="primerMenu">
        </ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>

    <ion-buttons slot="end">
        <ion-button (click)="MostrarPop( $event )">
            <ion-icon slot="icon-only" color="danger" name="logo-ionic"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let c of componentes | async" 
    [routerLink]=c.redirectTo routerLinkActive="router-link-active" 
    detail>
    <ion-icon slot="start" color="primary" [name]="c.icon"></ion-icon>
      <ion-label color="primary">{{c.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
