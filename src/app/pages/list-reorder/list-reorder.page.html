<app-header Title="list reorder"></app-header>
<ion-content>

    <ion-list>
        <ion-reorder-group [disabled]="false"
                            (ionItemReorder)="reorder($event)">

            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>    
        </ion-reorder-group>
    </ion-list>
    <ion-button expand="full"
                (click)="onClick()">
        Save
    </ion-button>

</ion-content>
